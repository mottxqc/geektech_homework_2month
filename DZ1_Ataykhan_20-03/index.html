<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark</title>
</head>
<body>
<script>
    const id = prompt('Пожалуйста оцените наш сервис :')

    if (Number(id) >=1 && Number(id) <= 5){
        alert('Мы улудшим  наш сервис')
    }else if (Number(id) >=6 && Number(id) <=10){
        alert('Спасибо за высокую оценку')
    }else {
        alert('Оценка идёт от 1 до 10')
    }
</script>
</body>
</html>
